      content="Mi trabajo refiere a las formas en que ciertos cuerpos se caracterizan como divergentes o no totalmente constituidos, y las fuerzas y estructuras políticas que buscan normalizarlos. Me informo por la intersección entre la estética del poder y la cultura popular, a menudo apropiándome de imágenes de los medios de comunicación masivos, pornografía amateur y objetos hechos para niños, que reutilizo para hacer visible la experiencia de sectores particulares de la sociedad sujetos a violencia estructural y desigualdad. Mis proyectos tratan la reimaginación de ciertos cuerpos como sujetos políticos."
    />

    <!-- import the webpage's stylesheet -->

    />

    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>

    <style>
      .contact {
        display: flex;
        flex-direction: row;
        justify-content: center;

        padding: 20px;
        position: relative;
          width: 100%;
  height: 100%;
      }
      .form-horizontal {
  /*float: left;
  max-width: 400px;*/
  font-weight: 400;
}
      .form-control,
      textarea {
        width: 300px;
        letter-spacing: 1px;
      }
      
      .form-control,
      input {
        width: 300px;
        letter-spacing: 1px;
      }
      
      button {
        background: pink;
        padding: 10px;
        border: none;
      }
    </style>
  </head>

  <body>
    <button
      onclick="topFunction()"
      id="subir"
      title="Ir al Inicio"
      style="display: block;"
    >
      ↑
    </button>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <div id="titulo" class="inicio">
            <script type="text/x-handlebars-template" id="inicio-template">
                    <div class="titulo"><a href="index.html">{{{cells.titulo}}}</a></div> <br>
                    <div class="info">{{{cells.resumen}}}</div>
              <div class="info"><a href="{{cells.instagram}}">instagram</a></div>
               <div class="info"><a href="mailto:{{cells.correo}}">{{{cells.correo}}}</a></div>
            </script>
          </div>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a class="pink" href="obras.html">Obras</a>
        <a class="pink" href="cv.html">CV</a>
        <a class="pink" href="contacto.html">Contacto</a>
      </div>
    </div>

    <!--

         
-->
    <br />
    <br />
    <main id="contacto">
      <section class="contact">
        <div class="container">
          <div class="row">
            <div class="col-10 offset-1 contact-form radius p-5">
              <form
                name="simple-contact-form"
                accept-charset="utf-8"
                action="https://formspree.io/f/mlealqlj"
                method="post"
                    class="form-horizontal"
              >
                 <div class="form-group">
        <div class="">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      <br>
                <button type="submit" class="btn btn-primary float-right">Enviar / Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>

  <script>
    setInicioLang("es");
    $(function() {
      let $contactForm = $(".contact-form");
      $contactForm.on("keyup", "input, textarea", function(event) {
        if ($(this).val().length > 0) {
          $(this).addClass("filled");
        } else {
          $(this).removeClass("filled");
        }
      });
    });
  </script>
  <script src="/script.js" defer></script>
</html>
